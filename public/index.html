<body>
  <main>
    <div class="container" id="login" style="display: block">
        <h1> Login </h1>
        <h8 class="error" id="login_error" style="color:red"></h8><br>
        <label for="email">Email</label><br>
        <input type="text" name="email" id="user_email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="user_password"><br>
        <button id="signinButton" type="button" onclick="login()">
            </span>Login
        </button>
        <button id="signinButton" type="button" onclick="toSignup()">
          </span>Create an account
        </button>
        <button id="signinButton" type="button" onclick="toGuest()">
          </span>Play as a guest &#128151;
        </button>
    </div>
    <div class="container" id="signup" style="display: none">
      <h1> Signup </h1>
      <h8 class="error" id="signup_error" style="color:red"></h8><br>
      <label for="email">Email</label><br>
      <input type="text" name="email" id="new_user_email"><br>
      <label for="password">Password</label><br>
      <input type="password" name="password" id="new_user_password"><br>
      <label for="displayname">Display Name</label><br>
      <input type="text" name="displayname" id="new_user_display_name"><br>
      <button id="signupButton" type="button" onclick="signup()">
          </span>Join Now
      </button>
      <button id="signinButton" type="button" onclick="toSignin()">
        </span>I already have an account
      </button>
    </div>
  </main>
